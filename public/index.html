<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>LIVE - Radiant JXN Community Groups</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            radiant: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-gray-900 dark:text-gray-100 antialiased transition-colors duration-300" x-data="groupsApp()" x-init="init()" x-cloak>

  <!-- Header -->
  <header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 px-4 py-3 sticky top-0 z-40 shadow-sm transition-colors duration-300">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="https://avatars.planningcenteronline.com/uploads/organization/123537-1387786808/avatar.2.png" alt="Radiant Church Jackson" class="w-9 h-9 rounded-lg object-cover">
        <div>
          <h1 class="text-4xl font-bold leading-none">
            <span class="text-gray-900 dark:text-white">LIVE </span>
            <span class="text-radiant-600 tagline-fade" :class="taglineFading ? 'fading' : ''" x-text="currentTagline"></span>
          </h1>
        </div>
      </div>
      <div class="flex items-center gap-1.5">
        <span class="text-xs text-gray-400 hidden sm:inline" x-show="lastUpdated" x-text="'Updated ' + lastUpdated"></span>
        <!-- Theme toggle -->
        <button @click="toggleDarkMode()"
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 transition-colors"
                :title="darkMode ? 'Switch to light mode' : 'Switch to dark mode'">
          <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
          <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
        </button>
        <button @click="showSearch = !showSearch"
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 transition-colors"
                title="Search">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </button>
        <button @click="refreshGroups()"
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 transition-colors"
                :class="refreshing ? 'animate-spin text-radiant-600' : ''"
                :disabled="refreshing"
                title="Refresh groups from Church Center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
        </button>
      </div>
    </div>
    <!-- Search bar -->
    <div x-show="showSearch" x-transition class="max-w-7xl mx-auto mt-2">
      <input type="text" x-model="searchQuery" placeholder="Search groups by name..."
             class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-radiant-500 focus:border-transparent"
             @keydown.escape="showSearch = false; searchQuery = ''">
    </div>
  </header>

  <!-- Refresh Status Banner -->
  <div x-show="refreshMessage" x-transition
       class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-2">
    <div class="rounded-lg px-4 py-2.5 text-sm flex items-center justify-between"
         :class="refreshError ? 'bg-red-50 dark:bg-red-900/30 text-red-700 dark:text-red-400' : 'bg-emerald-50 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-400'">
      <span x-text="refreshMessage"></span>
      <button @click="refreshMessage = ''" class="ml-2 text-current opacity-60 hover:opacity-100">&times;</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="fixed inset-0 bg-white/85 dark:bg-black/75 backdrop-blur-[6px] z-0 transition-colors duration-300"></div>
  <main class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4 pb-28 min-h-screen transition-colors duration-300">

    <!-- No Results -->
    <div x-show="filteredCount === 0" class="text-center py-20">
      <svg class="w-16 h-16 mx-auto text-gray-300 dark:text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      <h3 class="text-lg font-semibold text-gray-700 dark:text-white">No groups match your filters</h3>
      <p class="text-sm text-gray-500 dark:text-gray-300 mt-1">Try adjusting your filters or clearing them</p>
      <button @click="clearFilters()" class="mt-4 px-4 py-2 bg-radiant-600 text-white text-sm font-medium rounded-lg hover:bg-radiant-700 transition-colors">
        Clear All Filters
      </button>
    </div>

    <!-- Sections -->
    <template x-for="cat in categories" :key="cat.name">
      <section x-show="sectionHasGroups(cat.name)" class="mb-6">
        <div class="section-header bg-transparent py-2 mb-3 -mx-4 sm:-mx-6 lg:-mx-8 px-4 sm:px-6 lg:px-8 transition-colors duration-300">
          <h2 class="flex items-center gap-2">
            <span class="px-4 py-1.5 rounded-full text-sm font-bold text-white shadow-sm" :class="cat.activeClass" x-text="cat.name"></span>
            <span class="text-xs font-normal text-gray-500 dark:text-gray-400" x-text="'(' + sectionCount(cat.name) + ')'"></span>
          </h2>
        </div>

        <template x-for="demo in demographics" :key="cat.name + '-' + demo">
          <div x-show="subSectionHasGroups(cat.name, demo)" class="mb-5">
            <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-300 uppercase tracking-wide mb-2 text-center"
                x-text="demo"></h3>

            <div class="gap-3"
                 :class="isExpanded ? 'card-grid-expanded' : 'card-grid-compact'">

              <template x-for="group in getGroups(cat.name, demo)" :key="group.id">
                <div class="w-full min-w-0 flex" :class="[isExpanded ? 'card-expanded' : 'card-compact']">

                  <!-- COMPACT CARD -->
                  <div x-show="!isExpanded"
                       class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden shadow-sm hover:shadow-md transition-all cursor-pointer flex flex-col w-full"
                       :class="cat.borderClass"
                       @click="openDetail(group)">
                    <div class="aspect-[2/1] overflow-hidden bg-gray-100 dark:bg-gray-700 flex-shrink-0">
                      <img :src="group.imageUrl" :alt="group.name"
                           class="w-full h-full object-cover"
                           loading="lazy"
                           onerror="this.style.display='none'">
                    </div>
                    <div class="p-2 flex-grow flex flex-col">
                      <h4 class="text-xs font-bold text-gray-900 dark:text-gray-100 leading-tight truncate" x-text="group.name"></h4>
                      <div class="flex flex-wrap gap-1 mt-1.5">
                        <span class="tag-pill" :class="typeColor(group.tags.type)" x-text="group.tags.type" x-show="group.tags.type"></span>
                        <span class="tag-pill bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300" x-text="group.tags.regularity" x-show="group.tags.regularity"></span>
                      </div>
                      <p class="text-[0.6rem] text-gray-400 mt-1 truncate" x-text="group.tags.location" x-show="group.tags.location"></p>
                      <p x-show="group.tags.meetingDay || group.tags.meetingTime"
                         class="text-[0.6rem] text-gray-400 mt-auto pt-0.5 truncate"
                         x-text="[group.tags.meetingDay, group.tags.meetingTime].filter(Boolean).join(' ')"></p>
                    </div>
                  </div>

                  <!-- EXPANDED CARD -->
                  <div x-show="isExpanded"
                       class="bg-white dark:bg-gray-800 rounded-2xl border-2 dark:border-gray-600 overflow-hidden shadow-md"
                       :class="cat.borderClass">
                    <div class="flex flex-col sm:flex-row">
                      <div class="sm:w-2/5 aspect-[16/10] sm:aspect-auto overflow-hidden bg-gray-100 dark:bg-gray-700">
                        <img :src="group.imageUrl" :alt="group.name"
                             class="w-full h-full object-cover"
                             loading="lazy"
                             onerror="this.style.display='none'">
                      </div>
                      <div class="p-4 sm:w-3/5 flex flex-col">
                        <h4 class="text-base font-bold text-gray-900 dark:text-gray-100 mb-1" x-text="group.name"></h4>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-3 leading-relaxed" x-text="group.description"></p>
                        <div class="flex flex-wrap gap-1.5 mb-3">
                          <span class="tag-pill text-xs" :class="typeColor(group.tags.type)" x-text="group.tags.type" x-show="group.tags.type"></span>
                          <span class="tag-pill text-xs bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300" x-text="group.tags.location" x-show="group.tags.location"></span>
                          <span class="tag-pill text-xs bg-blue-50 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300" x-text="group.tags.season" x-show="group.tags.season"></span>
                          <span class="tag-pill text-xs bg-purple-50 dark:bg-purple-900/40 text-purple-700 dark:text-purple-300" x-text="group.tags.regularity" x-show="group.tags.regularity"></span>
                          <span class="tag-pill text-xs bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300" x-text="[group.tags.meetingDay, group.tags.meetingTime].filter(Boolean).join(' ')" x-show="group.tags.meetingDay || group.tags.meetingTime"></span>
                        </div>
                        <div class="mt-auto flex items-end gap-3">
                          <button @click="openGroupPage(group.url, group.name)"
                             class="inline-flex items-center gap-1.5 px-4 py-2 bg-radiant-600 text-white text-sm font-semibold rounded-lg hover:bg-radiant-700 transition-colors">
                            Learn More
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
                          </button>
                          <div class="qr-container w-16 h-16 flex-shrink-0 bg-white rounded p-0.5" :id="'qr-' + group.id" x-effect="if(isExpanded) { $nextTick(() => renderQR(group)); }"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </template>
            </div>
          </div>
        </template>
      </section>
    </template>
  </main>

  <!-- Detail Modal (for compact card tap) -->
  <div x-show="detailGroup" x-transition.opacity
       class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
       @click.self="detailGroup = null">
    <div x-show="detailGroup" x-transition
         class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden max-h-[90vh] overflow-y-auto"
         @click.outside="detailGroup = null">
      <template x-if="detailGroup">
        <div>
          <div class="aspect-[16/9] overflow-hidden bg-gray-100 dark:bg-gray-700 relative">
            <img :src="detailGroup.imageUrl" :alt="detailGroup.name"
                 class="w-full h-full object-cover">
            <button @click="detailGroup = null"
                    class="absolute top-3 right-3 w-8 h-8 rounded-full bg-black/40 text-white flex items-center justify-center hover:bg-black/60 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
          </div>
          <div class="p-5">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-1" x-text="detailGroup.name"></h3>
            <div class="flex items-center gap-2 mb-3">
              <span class="tag-pill text-xs bg-radiant-100 dark:bg-radiant-900/40 text-radiant-700 dark:text-radiant-300" x-text="detailGroup.category"></span>
              <span class="tag-pill text-xs bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300" x-text="detailGroup.demographic"></span>
            </div>
            <p class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed mb-4" x-text="detailGroup.description"></p>
            <div class="flex flex-wrap gap-1.5 mb-4">
              <span class="tag-pill" :class="typeColor(detailGroup.tags.type)" x-text="detailGroup.tags.type" x-show="detailGroup.tags.type"></span>
              <span class="tag-pill bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300" x-text="detailGroup.tags.location" x-show="detailGroup.tags.location"></span>
              <span class="tag-pill bg-blue-50 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300" x-text="detailGroup.tags.season" x-show="detailGroup.tags.season"></span>
              <span class="tag-pill bg-purple-50 dark:bg-purple-900/40 text-purple-700 dark:text-purple-300" x-text="detailGroup.tags.regularity" x-show="detailGroup.tags.regularity"></span>
              <span class="tag-pill bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300" x-text="[detailGroup.tags.meetingDay, detailGroup.tags.meetingTime].filter(Boolean).join(' ')" x-show="detailGroup.tags.meetingDay || detailGroup.tags.meetingTime"></span>
            </div>
            <div class="flex items-end gap-4 pt-2 border-t border-gray-100 dark:border-gray-700">
              <button @click="openGroupPage(detailGroup.url, detailGroup.name)"
                 class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-radiant-600 text-white font-semibold rounded-xl hover:bg-radiant-700 transition-colors">
                Learn More
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
              </button>
              <div class="w-20 h-20 flex-shrink-0 bg-white rounded p-0.5" :id="'qr-modal-' + detailGroup.id"
                   x-effect="if(detailGroup) { $nextTick(() => renderQRTo('qr-modal-' + detailGroup.id, detailGroup.url)); }">
              </div>
            </div>
            <p class="text-xs text-gray-400 text-center mt-3">Scan QR code to open on your phone</p>
          </div>
        </div>
      </template>
    </div>
  </div>

  <!-- Bottom Filter Bar -->
  <nav class="filter-bar fixed bottom-0 inset-x-0 bg-white/95 dark:bg-gray-900/95 backdrop-blur-lg border-t border-gray-200 dark:border-gray-700 shadow-lg z-40 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-3 pt-1 pb-2.5">
      <p class="text-[0.65rem] text-gray-400 dark:text-gray-500 text-center mb-1" x-text="'Showing ' + filteredCount + ' of ' + allGroups.length + ' groups'"></p>
      <div class="flex flex-wrap items-center justify-center gap-1.5">

        <!-- Category filters -->
        <div class="flex items-center gap-1">
          <template x-for="cat in categories" :key="'f-' + cat.name">
            <button @click="toggleFilter('category', cat.name)"
                    class="filter-btn px-3 py-1.5 rounded-full text-xs font-semibold min-w-[44px] min-h-[44px] flex items-center justify-center"
                    :class="isFilterActive('category', cat.name)
                      ? cat.activeClass
                      : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
                    x-text="cat.name">
            </button>
          </template>
        </div>

        <div class="w-px h-7 bg-gray-300 dark:bg-gray-600 mx-1 hidden sm:block"></div>

        <!-- Demographic filters -->
        <div class="flex items-center gap-1">
          <template x-for="demo in demographics" :key="'f-' + demo">
            <button @click="toggleFilter('demographic', demo)"
                    class="filter-btn px-3 py-1.5 rounded-full text-xs font-semibold min-w-[44px] min-h-[44px] flex items-center justify-center"
                    :class="isFilterActive('demographic', demo)
                      ? 'bg-radiant-600 text-white shadow-sm'
                      : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
                    x-text="demo">
            </button>
          </template>
        </div>

        <div class="w-px h-7 bg-gray-300 dark:bg-gray-600 mx-1 hidden sm:block"></div>

        <!-- Type filters -->
        <div class="flex items-center gap-1">
          <template x-for="t in groupTypes" :key="'f-' + t">
            <button @click="toggleFilter('type', t)"
                    class="filter-btn px-3 py-1.5 rounded-full text-xs font-semibold min-w-[44px] min-h-[44px] flex items-center justify-center"
                    :class="isFilterActive('type', t)
                      ? typeActiveClass(t)
                      : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
                    x-text="t">
            </button>
          </template>
        </div>

        <div class="w-px h-7 bg-gray-300 dark:bg-gray-600 mx-1 hidden sm:block"></div>

        <!-- Regularity filters -->
        <div class="flex items-center gap-1">
          <template x-for="r in regularities" :key="'f-' + r">
            <button @click="toggleFilter('regularity', r)"
                    class="filter-btn px-3 py-1.5 rounded-full text-xs font-semibold min-w-[44px] min-h-[44px] flex items-center justify-center"
                    :class="isFilterActive('regularity', r)
                      ? 'bg-indigo-600 text-white shadow-sm'
                      : 'bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
                    x-text="r">
            </button>
          </template>
        </div>

        <div class="w-px h-7 bg-gray-300 dark:bg-gray-600 mx-1 hidden sm:block"></div>

        <!-- Clear all -->
        <button @click="clearFilters()"
                class="filter-btn px-3 py-1.5 rounded-full text-xs font-semibold min-w-[44px] min-h-[44px] flex items-center justify-center"
                :class="hasActiveFilters ? 'bg-red-100 dark:bg-red-900/40 text-red-700 dark:text-red-400 hover:bg-red-200 dark:hover:bg-red-900/60' : 'bg-gray-50 dark:bg-gray-800 text-gray-400 dark:text-gray-500 cursor-default'"
                :disabled="!hasActiveFilters">
          Clear All
        </button>
      </div>
    </div>
  </nav>

  <script src="js/app.js"></script>
</body>
</html>
